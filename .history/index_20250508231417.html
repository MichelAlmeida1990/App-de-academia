<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Academia</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const workouts = [
      {
        id: 1,
        name: "Treino de Peito",
        description: "Foco em supino e flexões",
        image: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438",
      },
      {
        id: 2,
        name: "Treino de Pernas",
        description: "Agachamento e leg press",
        image: "https://images.unsplash.com/photo-1517838277536-f5f99be501cd",
      },
      {
        id: 3,
        name: "Treino de Costas",
        description: "Barra fixa e remada",
        image: "https://images.unsplash.com/photo-1533681018381-e88f678063ed",
      },
    ];

    function WorkoutCard({ workout, onToggle }) {
      const [completed, setCompleted] = useState(false);

      const handleToggle = () => {
        setCompleted(!completed);
        onToggle(workout.id, !completed);
      };

      return (
        <div className="bg-white rounded-lg shadow-md p-4 m-4 flex flex-col md:flex-row items-center">
          <img
            src={workout.image}
            alt={workout.name}
            className="w-full md:w-1/3 h-48 object-cover rounded-md"
          />
          <div className="md:ml-4 flex-1">
            <h2 className="text-xl font-bold text-blue-600">{workout.name}</h2>
            <p className="text-gray-600">{workout.description}</p>
            <label className="flex items-center mt-2">
              <input
                type="checkbox"
                checked={completed}
                onChange={handleToggle}
                className="mr-2"
              />
              <span className="text-gray-700">Concluído</span>
            </label>
          </div>
        </div>
      );
    }

    function App() {
      const [completedWorkouts, setCompletedWorkouts] = useState({});
      const [reset, setReset] = useState(0);

      const handleToggle = (id, isCompleted) => {
        setCompletedWorkouts((prev) => ({
          ...prev,
          [id]: isCompleted,
        }));
      };

      const completedCount = Object.values(completedWorkouts).filter(Boolean).length;
      const totalWorkouts = workouts.length;

      const resetChecklist = () => {
        setCompletedWorkouts({});
        setReset(reset + 1);
      };

      return (
        <div className="min-h-screen bg-gray-100">
          <header className="bg-blue-600 text-white p-4 text-center">
            <h1 className="text-3xl font-bold">App de Academia</h1>
            <p className="mt-2 text-lg">
              Progresso: {completedCount} de {totalWorkouts} treinos concluídos
            </p>
          </header>
          <main className="max-w-4xl mx-auto">
            {workouts.map((workout) => (
              <WorkoutCard
                key={`${workout.id}-${reset}`}
                workout={workout}
                onToggle={handleToggle}
              />
            ))}
            <div className="text-center m-4">
              <button
                onClick={resetChecklist}
                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Resetar Checklist
              </button>
            </div>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
